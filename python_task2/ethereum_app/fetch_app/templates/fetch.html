{% extends 'base.html' %}

{% block content %}
<h2>Fetch Ethereum Address</h2>
<form method="post" action="{% url 'fetch_ethereum' %}">
    {% csrf_token %}
    <input type="text" name="address" placeholder="Enter Ethereum Address" required>
    <button type="submit" class="btn btn-primary">Fetch</button>
</form>
{% endblock %}
